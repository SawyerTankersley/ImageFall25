<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

  
      <a-assets>
      
        <a-asset-item id="statueOBJ" src="assets/King%20Senwosret%20III%20%281836-1818%20BC%29.obj"></a-asset-item>

      
        <a-asset-item id="treeModel" src="../03-Adding-3D-objects-lights-text/assets/Lowpoly_tree_sample.obj"></a-asset-item>

        <a-asset-item id="dragonOBJ" src="assets/D&D%20Dragon%20Model.obj"></a-asset-item>
        <img id="skyTexture" src="assets/MedievalScene.jpg">
      </a-assets>

    
      <a-sky src="#skyTexture"></a-sky>

  
      <a-plane position="0 0 -4" rotation="-90 0 0"
               width="20" height="20"
               color="#7BC8A4">
      </a-plane>

    
  


      <a-entity 
        obj-model="obj: #statueOBJ"
        position="-1 0 -3"
        rotation="0 45 0">
      </a-entity>


      <a-entity 
        obj-model="obj: #dragonOBJ"
        position="0 0 -6"
        scale="0.02 0.02 0.02"
        rotation="0 0 0">
      </a-entity>

    
      <a-obj-model src="#treeModel" position="2 0 -4" scale=".02 .02 .02" color="#00FF00"></a-obj-model>

      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 3 -2"></a-entity>

    </a-scene>
  </body>
</html>
