<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.5 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3.75 -5" radius="0.75" color="#FFFFFF"></a-sphere>
      <!-- Snowman face (sizes based on head radius = 0.75) -->
      <!-- Eyes -->
      <a-sphere position="-0.18 3.85 -4.6" radius="0.06" color="#000"></a-sphere>
      <a-sphere position="0.18 3.85 -4.6" radius="0.06" color="#000"></a-sphere>
      <!-- Nose (carrot) -->
      <a-cone position="0 3.75 -4.45" radius="0.05" height="0.35" color="#FFA500" rotation="90 0 0"></a-cone>
      <!-- Mouth (small coal pieces) -->
      <a-sphere position="-0.28 3.65 -4.6" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="-0.14 3.62 -4.6" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="0 3.60 -4.6" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="0.14 3.62 -4.6" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="0.28 3.65 -4.6" radius="0.05" color="#000"></a-sphere>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: moon; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
